---
layout: default
title: Simon's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li>
			<p style="border-bottom: solid 1px black; padding: 5px;">
				<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
			</p>
			<p>
				<span>{{ post.date | date_to_string }}</span>
			</p>
		</li>
	  {% endfor %}
	</ul>
