---
layout: default
title: Simon's Blog
---

<div class="col-lg-7">
    {% for post in site.posts %}
    <article>
        <a href="{{ post.url }}" class="center-block">
            <h3>{{ post.title }}</h3>
            <small>{{ post.created }}</small>
            <p>{{ post.description }}</p>
        </a>
        <div>
            <a class="btn btn-default center-block" href="{{ post.url }}" role="button">Continue Reading</a>
        </div>
    </article>
    {% endfor %}
</div>

<div class="col-lg-3 recent">
    <div class="center-block col-lg-12">
        <div class="photo"></div>
        <div><strong>Zinan Lin</strong></div>
    </div>

    <p><strong>Recent articles</strong></p>
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="center-block">
    <p class="ellipsis">{{ post.title }}</p>
        </a>
    {% endfor %}
</div>
<script type="text/javascript">
    document.querySelector('li [href="/index.html"]').parentElement.setAttribute("class", "active");
</script>
