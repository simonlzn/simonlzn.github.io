---
layout: default
title: Simon's Blog
---

{% for post in site.posts %}
<article>
    <a href="{{ post.url }}" class="center-block">
        <h3>{{ post.title }}</h3>
        <small>{{ post.date }}</small>
        <p>{{ post.description }}</p>
    </a>
    <div>
        <a class="btn btn-default center-block" href="{{ post.url }}" role="button">Continue Reading</a>
    </div>
</article>
{% endfor %}

<script type="text/javascript">
    window.onload(function () {
        document.querySelector('[href="/index.html"]').parentElement.setAttribute("class", "active");
    });
</script>
