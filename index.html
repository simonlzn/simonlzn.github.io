---
layout: default
title: Simon's Blog
---
<h1>{{ page.title }}</h1>


{% for post in site.posts %}
<article>
    <a href="{{ post.url }}" class="center-block">
        <h3>{{ post.title }}</h3>
        <small>{{ post.date }}</small>
        <p>{{ post.description }}</p>
    </a>
    <div>
        <a class="btn btn-default center-block" href="{{ post.url }}" role="button">Continue Reading</a>
    </div>
</article>
{% endfor %}
